<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=0">
    <link href="static/css/icsb2.css" rel="stylesheet">

    <title>Salat Time</title>
</head>
<body id='mainbody' ng-app="myApp">
<table ng-controller="dateCtrl" id="container" background="static/images/assets/bg7.jpg">
<tr height="10%">
    <td id="datecell" width="70%" class="topbar">
        {{monthstring}}
    </td>
    <td id="timecell" width="30%" align="right" class="topbar">
        {{today | date:'hh:mm:ss'}}
    </td>
</tr>
<tr height="90%">
    <td colspan=2>
        <table width="100%" height="100%">
            <tr>
                <td width="20%">
                    <div class="salatdiv">
                           <p class="salatlabel"> {{fajren}}</p>
                        {{fajrsalattime}}
                    </div>
                    <div class="salatdiv">
                        <p class="salatlabel"> {{duhuren}}</p>
                        {{duhursalattime}}
                    </div>
                    <div class="salatdiv">
                        <p class="salatlabel"> {{asaren}}</p>
                        {{asrsalattime}}
                    </div>
                    <div class="salatdiv">
                        <p class="salatlabel"> {{maghriben}}</p>
                        {{maghribsalattime}}
                        <p class="salatlabel1">+7 Min</p>
                    </div>
                    <div class="salatdiv">
                        <p class="salatlabel"> {{ishaen}}</p>
                        {{ishasalattime}}
                    </div>
                </td>
                <td>
                    <table width="100%" height="100%" >
                        <tr height="80%">
                            <td align="center" id='content' class="salatdiv">

                            </td>
                        </tr>
                        <tr height=20%>
                            <td>
                            <div class="example1">
                                <h3>Plesae Donate Generously!</h3>
                            </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
</table>
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/angular14.js"></script>
    <script src="static/js/angular-sanitize.js"></script>
    <script src="static/js/moment.js"></script>
    <script src="static/js/moment-hijri.js"></script>
    <script defer src="static/js/config_json.js"></script>
    <script defer src="static/js/PrayTimes.js"></script>
    <script defer src="static/js/app2.js"></script>
    <script src="static/js/ngDialog.js"></script>
</body>
</html>
